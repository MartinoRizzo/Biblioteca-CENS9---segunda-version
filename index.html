<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Virtual</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gestión de Biblioteca CENS 9</h1>
    <div class="form-section">
        <input type="text" id="titulo" placeholder="Título del libro">
        <input type="number" id="cantidad" placeholder="Cantidad">
        <select id="rubro">
            <option value="Literatura">Literatura</option>
            <option value="Contabilidad">Contabilidad</option>
            <option value="Historia">Historia</option>
            <option value="Biologia">Biologia</option>
            <option value="Matematica">Matematica</option>
            <option value="Geografia">Geografia</option>
            <option value="Ingles">Ingles</option>
            <option value="Lengua">Lengua</option>
            <option value="Otros">Otros</option>
        </select>
        <button onclick="agregarLibro()">Agregar Libro</button>
    </div>
    <div class="form-section">
        <input type="text" id="tituloBaja" placeholder="Título del libro a dar de baja">
        <input type="number" id="cantidadBaja" placeholder="Cantidad a dar de baja">
        <button onclick="darDeBaja()">Dar de Baja</button>
    </div>
    

    <div class="form-section">
        <input type="text" id="tituloPrestamo" placeholder="Título del libro a prestar">
        <input type="text" id="nombrePrestamo" placeholder="Nombre de quien lo presta">
        <button onclick="prestarLibro()">Prestar Libro</button>
    </div>
    
    <div class="form-section">
        <input type="text" id="tituloDevolucion" placeholder="Título del libro a devolver">
        <input type="text" id="nombreDevolucion" placeholder="Nombre de quien devuelve">
        <button onclick="devolverLibro()">Devolver Libro</button>
    </div>

    <div class="form-section">
        <button onclick="mostrarLibros()">Mostrar Libros</button>
        <button onclick="ordenarPorRubro()">Ordenar por Rubro</button>
        <button onclick="mostrarPrestamos()">Mostrar Préstamos</button>
    </div>
    

    <div id="resultado"></div>
    <script src="script.js"></script>

    <footer>
        © 2024 Martin Rizzo.
    </footer>    

</body>

<footer></footer>
</html>
